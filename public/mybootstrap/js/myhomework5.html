<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/bootstrap.css" rel="stylesheet">
  </head>
<body>
    <div class="container-fluid  text-center">   
      <div class="row">
        <div class="col-sm-10" style="background-color: brown;height:100px;">
          <h1 >header</h1>
        </div>
      </div>
    </div>

  
<div class="container-fluid text-center">    
  <div class="row">
    <div class="col-sm-3" style="background-color: blueviolet;height: 450px;"><h1>sidebar</h1> </div>


    <div class="col-sm-7" style="background-color: aqua;height: 450px;"> 
      <div class="row">
        <div class="col-sm-4">
            <img src="../../images (2).jpg" class="img-circle" style="width: 100% ;border: 100px 100px; border-radius: 50px;" alt="Cinque Terre">
        </div>

        <div class="col-sm-4">
            <img src="../../images (1).jpg" class="img-circle" style="width: 100% ;border: 100px 100px; border-radius: 80px;" alt="images">
        </div>
        <div class="col-sm-4">
            <img src="../../cuty.jpg" class="img-circle" style="width: 100% ;border: 100px 100px; border-radius:50%;" alt="Image">
        </div>
      </div>
      <div class="row">
          <div class="col-sm-4">
              <div class="panel-heading">facebook</div>
              <div class="panel-body"><a href="https://www.facebook.com"><img src="../../images (3).jpg" style="width:100%" alt="Image"></a></div>
          </div>
  
          <div class="col-sm-4">
              <div class="panel-heading">whatsapp</div>
              <div class="panel-body"><a href="https://www.whatsapp.com"><img src="../../images(4).jpg" style="width:100%" alt="Image"></a></div>
          </div>
          <div class="col-sm-4">
              <div class="panel-heading">viber</div>
              <div class="panel-body"><a href="https://www.viber.com"><img src="../../images(5).jpg" style="width:100%" alt="Image"></div>
          </div>
        
      </div>
    </div>
  </div>
</div>

<div class="container-fluid text-center"> 
  <div class="row">
    <div class="col-sm-10" style="background-color: brown;height:100px;">
      <h1>footer</h1>
    </div>
  </div>
</div>

</body>
</html>
